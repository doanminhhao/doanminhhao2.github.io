<html lang="en">
    <head>

        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="styles/main.css" />
        <title>Document</title>

    <body>
        <div class="square" id="square1"></div>
        <div class="square" id="square2"></div>
        <div class="create">
            <span class="big-describe">Create An Account</span>
            <br />
            <span class="small-describe">
                Create an account to enjoy all the services <br />
                without any ads for free!
            </span>
            <input class="Input" type="text" id="Email" name="email" placeholder="       Email Address" />
            <input class="Input" type="text" id="Password" name="password" placeholder="      Password" />
            <button class="btn-create-account" type="button">
                <p class="text-btn-create-account">Create Account</p>
            </button>
            <div class="sign-in">
                <label>Already Have An Account?</label><button class="btn-sign-in"><u>Sign In</u></button>
            </div>
        </div>
    </body>
